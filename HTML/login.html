<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/styles-l.css">
</head>
<body>

    <div class="contenedor">

        <div class="left">
            <img src="/IMG/Diseño-sin-título-svg.svg" alt="" class="center logo">
        </div>

        <div class="right">

            <h1 class="titulo">Iniciar sesion</h1>

            <img src="/IMG/user-white.png" alt=""class="center user-l">

            <form action="" class="form1">
                
                    <label for="email">Email:</label>
                    <input type="email" placeholder="example@gmail.com" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" placeholder="PasswordExample" required>
                    
                    <div class="divbutton">
                        <button type="submit">Iniciar sesion</button>
                    </div>

            </form>



        </div>
    </div>

</body>
</html>
