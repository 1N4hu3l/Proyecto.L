<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
    
<body>

    <div class="container">
        <h1>Crear Cuenta</h1>

        <img src="/IMG/user-white.png" alt="">

        <form action="">

            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Juan" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" placeholder="Espinosa" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" placeholder="j.espi@gmail.com" required >
            
            <label for="password">Contraseña:</label>
            <input type="password" placeholder="1234" required>
            
            <label for="password">Confirmar contraseña:</label>
            <input type="password" placeholder="1234" required>
            
            <label for="checkbox">
                <input type="checkbox" required> Acepto <a href="" class="terms">Terminos y Condiciones</a>
            </label>

            <div class="divbutton">
                <button type="submit">Continuar</button>
                <button type="submit"><a href="/HTML/login.html">Ya tengo cuenta</a></button>
            </div>
            
        </form>
    
    </div>
    
</body>

</html>
